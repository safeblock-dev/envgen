groups:
  - name: Postgres
    description: PostgreSQL database settings
    prefix: PG_
    fields:
      - name: host
        type: string
        description: Database host
        default: localhost
      - name: Port
        type: int
        description: Database port
        default: "5432"
      - name: user
        type: string
        description: Database user
        required: true
      - name: password
        type: string
        description: Database password
        required: true
      - name: dbname
        type: string
        description: Database name
        required: true

  - name: Redis
    description: Redis cache settings
    prefix: REDIS_
    fields:
      - name: host
        type: string
        description: Redis host
        default: localhost
      - name: Port
        type: int
        description: Redis port
        default: "6379"
      - name: password
        type: string
        description: Redis password
      - name: db
        type: int
        description: Redis database number
        default: "0"

  - name: Webserver
    description: Web server configuration
    fields:
      - name: postgres
        type: Postgres
        description: PostgreSQL configuration
      - name: redis
        type: Redis
        description: Redis configuration