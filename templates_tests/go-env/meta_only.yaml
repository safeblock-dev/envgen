options:
  go_package: config
  go_meta: |
    // Config path: {{ ConfigPath }}
    // Output path: {{ OutputPath }}
    // Template path: {{ TemplatePath }}
    // Generated by: envgen

types:
  - name: Environment
    type: string
    description: Application environment
    values:
      - development
      - staging
      - production

groups:
  - name: Server
    description: Server settings
    prefix: SERVER_
    fields:
      - name: port
        type: int
        description: Server port
        default: "8080"
        required: true
      - name: env
        type: Environment
        description: Environment
        default: "development"
        required: true 