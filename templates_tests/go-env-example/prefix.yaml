groups:
  - name: App
    description: Application settings
    prefix: APP_
    fields:
      - name: Debug
        type: bool
        description: Enable debug mode
        default: "false"
      - name: Port
        type: int
        description: Server port
        required: true
        example: "8080"
  - name: DatabaseConfig
    description: Database settings
    prefix: DB_
    fields:
      - name: Host
        type: string
        description: Database host
        default: "localhost"
      - name: Port
        type: int
        description: Database port
        default: "5432" 